<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>

    <h2>Basic Form with Inputs Fields</h2>
    <div>
        <form>
            <p>
                <label>Customer Name: <input /></label>
            </P>

             <P>
                 <lable> Street Adress:<input /></lable>
            </p>
            <p>
                <lable>City: <input /></lable>
            </p>
            <p>
                <lable>Area Code:<input /></lable>
            </p>
            <p>
                <lable>Telephone: <input /></lable>
            </p>
         </form>
    </div>
    <div style="border: solid 2px black; padding: .5rem;">
        <form>
            <fieldset>
                <legend>Customer Name:</legend>
                <p>
                    <label>Customer Name: <input name="name" /></lable>
                </p>
                <p>
                    <lable>Telephone: <input type="tel" name="tel" /></lable>
                </p>
                <p>
                    <lable>Email Address: <input type="email" name="email" /></lable>
                </p>
            </fieldset>
        </form>

    </div>
<br />
<fieldset>
    <legend>Size</legend>
    <p>
        <input type="radio" name="size" id="size0" value="size0" />
        <label for="size0">Humongous</label>
    </p>
    <p>
        <input type="radio" name="size" id="sizel" value="sizel" />
        <label for="sizel">Double-Humongous</label>
    </p>
    <p>
        <input type="radio" name="size" id="size2" value="size2" />
        <lable for="size2">Triple-Humongous</lable>
    </p>
    <P>
        <input type="radio"  name="size" id="size3" Value="size3" />
        <label for="size3">Just A Small, Please</label>
    </P>
</fieldset>
<br />
<fieldset>
    <legend>Fixins</legend>
    <p>
        <input type="checkbox" name="fixins" id="onions" value="onions" />
        <lable for="onions">Sauteed Onions</lable>
    </p>
    <p>
        <input type="checkbox" name="fixins" id="guacamole" value="guacamole" />
        <lable for="guacamole">Guacamole</lable>
    </p>
    <P>
        <input type="checkbox" name="fixins" id="queso" value="queso" />
        <lable for="queso">Queso</lable>
    </P>
    <P>
        <input type="checkbox" name="fixins" id="lettuce" value="lettuce" />
        <lable for="lettuce">Lettuce</lable>
    </P>
    <p>
        <input type="checkbox" name="fixins" id="beans"  value="beans" />
        <lable for="beans">Refried Beans</lable>
    </p>
    <p>
        <input type="checkbox" name="fixins" id="rice" value="rice" />
        <label for="rice">Rice</label>
     </p>

</fieldset>
<br />
<fieldset>
    <legend>Dlivery Instructions</legend>
    <p>
        <label for="time">Preferred Delivery Time:</label>
        <input id="time" name="time" type="time" min="11:00" max="21:00" step="900">

    </p>
    <p>
        <button type="submit">Submit Order</button>
    </p>
</fieldset>

</body>
</html>
